<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Аватар для AlfaJazz</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.Jcrop.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="mainback"></div>
    <div class="paperback"></div>
    <div class="content">
        <div class="starter-template">
            <div class="form heartback clearfix">
                    <div data-bind="visible: step() == 1" class="tspcd50 form_inner">
                        <!-- <div class="form_title">Шаг 1. Загрузите фото</div> -->
                        <div class="form_body">
                            <div class="image_block">
                                <div class="empty_image"></div>
                                <img src="images/logo.jpg" id="photo_img" width="200" height="200">
                            </div>
                            <div class="controls tspcd40">
                                <div style="text-align: center; overflow: hidden; width: 160px; height: 35px; margin-top: 100px" class="btn btn-danger">
                                    <div>Завантажити фото</div>
                                    <form id="form">
                                        <input type="file" name="file" id="photo_file" size="1" style="margin-top: -50px; margin-left:-410px; -moz-opacity: 0; filter: alpha(opacity=0); opacity: 0; font-size: 150px; height: 100px;">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-bind="visible: step() == 2" style="display: none" class="tspcd50 form_inner">
                        <!--<div class="">Шаг 2. Выберите картинку</div>-->
                        <div class="">
                            <div class="wrapper">
                                <div class="jcarousel-wrapper">
                                    <div class="jcarousel" style="background-color: white">
                                        <ul>
                                            <li><img src="images/watermarks/1.png" alt=""></li>
                                            <li><img src="images/watermarks/2.png" alt=""></li>
                                            <li><img src="images/watermarks/3.png" alt=""></li>
                                            <li><img src="images/watermarks/4.png" alt=""></li>
                                            <li><img src="images/watermarks/5.png" alt=""></li>
                                            <li><img src="images/watermarks/6.png" alt=""></li>
                                            <li><img src="images/watermarks/7.png" alt=""></li>
                                            <li><img src="images/watermarks/8.png" alt=""></li>
                                            <li><img src="images/watermarks/9.png" alt=""></li>
                                            <li><img src="images/watermarks/10.png" alt=""></li>
                                            <li><img src="images/watermarks/11.png" alt=""></li>
                                        </ul>
                                    </div>

                                    <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                                    <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                                    <p class="jcarousel-pagination">

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-bind="visible: step() == 3" style="display: none" class="tspcd50 form_inner">
                        <!--<div class="">Шаг 3. Ваш аватар для Alfa Jazz Festival</div>-->
                        <div class="">
                            <img src="" class="watermark">
                            <br><br>
                            <span style="position: relative; top: 80px; left: 45px">
                                <a href="" id="watermark_download" download="avatar.png">
                                    <button class="btn btn-danger">Зберегти фото</button>
                                </a>
                                <button class="btn btn-danger" data-bind="click: upload">Завантажити в профiль</button>
                            </span>
                        </div>
                    </div>
                    <div class="tspcd40" style="height: 50px">
                        <!-- ko if: step() > 1 -->
                            <button style="float: left" class="btn btn-danger btn_nav" data-bind="click: prev_step, visible: prev_enabled">Назад</button>
                        <!-- /ko -->

                        <!-- ko if: step() < 3 -->
                            <button style="float: right" class="btn btn-danger btn_nav" data-bind="click: next_step, visible: next_enabled">Вперед</button>
                        <!-- /ko -->
                    </div>
            </div>
        </div>
        <div class="footer">
            <div class="line clearfix">
                <span class="social_text lspcd15">Ми в соц мережі : </span>
                <a href="https://www.facebook.com/alfajazzfest" target="_blank"><i class="icon facebook lspcd15"></i></a>
                <a href="http://vk.com/alfajazz2014" target="_blank"><i class="icon vk lspcd5"></i></a>
            </div>
            <div class="line clearfix">
                <a href="http://alfajazzfest.com/" target="_blank" class="alfajazz_footer_link">Alfa Jazz Fest</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery.jcarousel.min.js"></script>
    <script src="js/jquery.Jcrop.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/knockout-3.1.0.js"></script>
    <script src="//vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
    <script src="main.js"></script>

    <div id="photoCropForm" title="Обрізати фотографію" style="display: none"></div>

    <div id='overlay' style="display: none">
        <img src="images/ajax-loader.gif" style="position: relative; left: 50%; top: 360px">
    </div>

</body>
</html>
