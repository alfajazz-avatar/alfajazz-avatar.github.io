<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Аватар для AlfaJazz</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="mainback"></div>
    <div class="paperback"></div>
    <div class="content">
        <div class="starter-template">
            <div class="form heartback clearfix">
                    <div data-bind="visible: step() == 1" class="tspcd50 form_inner">
                        <!-- <div class="form_title">Шаг 1. Загрузите фото</div> -->
                        <div class="form_body">
                            <div class="image_block">
                                <div class="empty_image"></div>
                                <img src="" width="200" height="200" id="photo_img">
                            </div>
                            <div class="controls tspcd40">
                                <div style="text-align: center; overflow: hidden; width: 160px; height: 35px;" class="btn btn-danger">
                                    <div>Завантажити фото</div>
                                    <input type="file" name="file" id="photo_file" size="1" style="margin-top: -50px; margin-left:-410px; -moz-opacity: 0; filter: alpha(opacity=0); opacity: 0; font-size: 150px; height: 100px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-bind="visible: step() == 2" style="display: none" class="tspcd50 form_inner">
                        <!--<div class="">Шаг 2. Выберите картинку</div>-->
                        <div class="">
                            <div class="wrapper">
                                <div class="jcarousel-wrapper">
                                    <div class="jcarousel">
                                        <ul>
                                            <li><img src="images/watermarks/img1.jpg" width="200" height="200" alt=""></li>
                                            <li><img src="images/watermarks/img2.jpg" width="200" height="200" alt=""></li>
                                        </ul>
                                    </div>

                                    <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                                    <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                                    <p class="jcarousel-pagination">

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-bind="visible: step() == 3" style="display: none" class="tspcd50 form_inner">
                        <!--<div class="">Шаг 3. Ваш аватар для Alfa Jazz Festival</div>-->
                        <div class="">
                            <img src="" width="200" height="200" class="watermark">
                            <br><br>
                            <button class="btn btn-danger" data-bind="click: upload">Завантажити в профiль</button>
                        </div>
                    </div>
                    <div class="tspcd40" style="height: 50px">
                        <!-- ko if: step() > 1 -->
                            <button style="float: left" class="btn btn-danger" data-bind="click: prev_step, enable: prev_enabled">Назад</button>
                        <!-- /ko -->

                        <!-- ko if: step() < 3 -->
                            <button style="float: right" class="btn btn-danger" data-bind="click: next_step, enable: next_enabled">Вперед</button>
                        <!-- /ko -->
                    </div>
            </div>
        </div>
        <div class="footer">
            <div class="line clearfix">
                <a href="http://alfajazzfest.com" target="_blank"><i class="icon alfajazz"></i></a>
                <span class="social_text lspcd15">в соц мережі : </span>
                <a href="https://www.facebook.com/alfajazzfest" target="_blank"><i class="icon facebook lspcd15"></i></a>
                <a href="http://vk.com/alfajazz2014" target="_blank"><i class="icon vk lspcd5"></i></a>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery.jcarousel.min.js"></script>
    <script src="js/knockout-3.1.0.js"></script>
    <script src="js/watermark.min.js"></script>
    <script src="//vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
    <script src="main.js"></script>
</body>
</html>
